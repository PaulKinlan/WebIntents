<!doctype html>
<html manifest="cache.manifest">
  <head>
    <title>Choose an application</title>
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;" />
    <script src="/webintents-server.js"></script>
    <script src="/base64.js"></script>
    <script src="/json2.js"></script>
    <script src="/controller.js"></script>
    <script src="/picker.js"></script>
    <style>
      body, h1, h2, ul, li {
        margin: 0;
        padding: 0;
        font-size: 13px;
      }

      html {
        box-sizing: content-box;
        height: 100%;
      }

      body {
        box-sizing: content-box;
        height: 100%;
        font-family: Arial;
      }

      ul {
        margin: 5px;
      }
     
      li {
        font-size: 13px;
        position: relative;
        text-shadow: 0 1px 1px rgba(255, 255, 255, 0.75);
        cursor: pointer;
        border-color: rgba(0,0,0,0.1) rgba(0,0,0,0.1) rgba(0,0,0,0.25);
        border-radius: 4px;
        border: 1px solid #ccc;
        padding: 5px 14px 6px;
        background-color: #E6E6E6;
        background-repeat: repeat-x
        color: #333;
        -webkit-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
        -moz-box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
        box-shadow: inset 0 1px 0 rgba(255, 255, 255, 0.2), 0 1px 2px rgba(0, 0, 0, 0.05);
        -webkit-transition: 0.1s linear all;
        background-repeat: no-repeat;
        background-image: -webkit-gradient(linear, 0 0, 0 100%, from(white), color-stop(25%, white), to(#E6E6E6));
        background-image: -webkit-linear-gradient(white, white 25%, #E6E6E6);
        background-image: -moz-linear-gradient(top, white, white 25%, #E6E6E6);
        background-image: -ms-linear-gradient(white, white 25%, #E6E6E6);
        background-image: -o-linear-gradient(white, white 25%, #E6E6E6);
        background-image: linear-gradient(white, white 25%, #E6E6E6);
      }

      li span {
        -webkit-transition: none;
      }

      li:hover span {
        color: white;
      }

      li:hover {
        background-color: #0064CD;
        background-repeat: repeat-x;
        background-image: -khtml-gradient(linear, left top, left bottom, from(#049CDB), to(#0064CD));
        background-image: -moz-linear-gradient(top, #049CDB, #0064CD);
        background-image: -ms-linear-gradient(top, #049CDB, #0064CD);
        background-image: -webkit-gradient(linear, left top, left bottom, color-stop(0%, #049CDB), color-stop(100%, #0064CD));
        background-image: -webkit-linear-gradient(top, #049CDB, #0064CD);
        background-image: -o-linear-gradient(top, #049CDB, #0064CD);
        background-image: linear-gradient(top, #049CDB, #0064CD);
        text-shadow: 0 -1px 0 rgba(0, 0, 0, 0.25);
        border-color: #0064CD #0064CD #003F81;
        border-color: rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.1) rgba(0, 0, 0, 0.25);
      }

      li img {
        margin-right: 5px;
        max-width: 64px;
        max-width: 64px;
      }

      li a {
        color: #333;
      }

      li:hover a {
        color: white;
      }

      #actions span {
        display: block;
        margin-left: 16px;
      }

      .header {
       padding: 5px;
      }

      #inline {
        display:none;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        width: 100%;
        height: 100%;
        background-color: "white";
        border: 0;
      }

      #suggestions {
        width: 100%;
        border: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <p>Please choose the application you wish to launch for this action.</p>
      <div>View <a href="list.html" target="_blank">Registered Applications</a></div>
    </div>
    <ul id="actions"></ul>
    <div class="header">
      <h2>Suggested applications</h2>
      <iframe id="suggestions"> </iframe>
      <iframe id="inline" allowTransparency="false" style="background-color: white;">
    </iframe>
  </div>
  </body>
</html>
